<form [formGroup]="form" fxLayout="column" (submit)="sendForm()">
    <mat-form-field fxFlex="100">
      <input matInput placeholder="Nome" formControlName="nome">
      <mat-error *ngIf="form.controls['nome'].hasError('required')">
        Campo obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="E-mail" type="email" formControlName="email">
      <mat-error *ngIf="form.controls['email'].hasError('required')">
        Campo obrigatório
      </mat-error>
      <mat-error *ngIf="form.controls['email'].hasError('email')">
        E-mail inválido 
      </mat-error>
    </mat-form-field>

    <div fxLayoutAlign="space-between">
        <mat-form-field fxFlex="47">
            <input matInput placeholder="Login" formControlName="login">
            <mat-error *ngIf="form.controls['login'].hasError('required')">
                Campo obrigatório
            </mat-error>
          </mat-form-field>
      
          <mat-form-field fxFlex="47"> 
            <mat-select formControlName="perfil" placeholder="Perfil">
                <mat-option *ngFor="let perfil of perfis" [value]="perfil.id">
                    {{ perfil.descricao }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls['perfil'].hasError('required')">
                Campo obrigatório
            </mat-error>
        </mat-form-field>    
    </div>

    <div fxLayoutAlign="space-between">
        <mat-form-field fxFlex="47">
            <input matInput placeholder="Senha" type="password" formControlName="senha">
            <mat-error *ngIf="form.controls['senha'].hasError('required')">
                Campo obrigatório
            </mat-error>
            <mat-error *ngIf="form.controls['senha'].hasError('minlength')">
                A senha deve ter mais de 6 caracteres
            </mat-error>
          </mat-form-field>
      
          <mat-form-field fxFlex="47">
            <input matInput placeholder="Confirmação" type="password" formControlName="confirmacao">
            <mat-error *ngIf="form.controls['confirmacao'].hasError('required')">
                Campo obrigatório
            </mat-error>
            <mat-error *ngIf="form.controls['confirmacao'].hasError('minlength')">
                A senha deve ter mais de 6 caracteres
            </mat-error>
          </mat-form-field>
    </div>
   
    <div fxLayoutAlign="space-between">
        <button mat-raised-button color="warn" routerLink="/main/usuario/consulta">Cancelar</button>
        <button mat-raised-button color="primary">Cadastrar</button>
    </div>
   
  </form>
